# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    # Service containers to run with `build`
    services:
      # Label used to access the service container:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Map standard Redis port outside the docker image
          - 6379:6379

    steps:
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: poetry install
      - name: Lint with pylint
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run pylint -E rediscache
          # exit-zero treats all errors as warnings
          poetry run pylint rediscache --exit-zero
      - name: Test with pytest and coverage
        run: |
          poetry run coverage run --source=rediscache --module pytest
          poetry run coverage report --show-missing
